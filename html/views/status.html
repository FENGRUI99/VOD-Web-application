<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Status</title>
    <style>
        body{
            background: url("../resource/StatusBackground.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        PageTitle{
            color: #ffffff;
            font-family: Georgia;
            font-size: 54px;
            font-weight: 300;
            line-height: 30px;
            margin: 1% 0 20px;
            text-shadow: 1px 1px 2px rgb(117, 10, 231), 0 0 1em rgb(222, 6, 222), 0 0 0.2em rgb(222, 6, 222);
            display:inline-block;
        }

        .loading {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-bar {
            width: 4px;
            height: 18px;
            border-radius: 4px;
            animation: loading 1s ease-in-out infinite;
        }
        @keyframes loading {
            0% {
                transform: scale(1);
            }
            20% {
                transform: scale(1, 2.5);
            }
            40% {
                transform: scale(1);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">

        <div>
            <PageTitle>Process Status</PageTitle>
        </div>
        <table id="dataTable">
            <tr>
                <th>File Name</th>
                <th>File Size</th>
                <th>Bit Rate</th>
            </tr>
        </table>
        <div class="loading">
            <div id="loading-bar" class="loading-bar"></div>
        </div>
    </div>

</body>

<script src="../script/Status.js"></script>
</html>
