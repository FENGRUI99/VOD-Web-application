<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
<h1>Homepage</h1>
<div id="response-content">11111</div>
<script>
    const responseDiv = document.getElementById("response-content");
    function sendRequest() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.status == 200) {
                // const responseData = JSON.parse(this.responseText);
                // responseDiv.innerHTML = responseData;
                responseDiv.innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "http://localhost:18343/", true);
        xhttp.send();
    }

    // Send the initial request
    sendRequest();

    // Send the request every 5 seconds
    setInterval(sendRequest, 3000);

</script>
</body>
</html>
